<div class="grid grid-cols-[repeat(auto-fill,minmax(250px,1fr))] gap-6 m-4">
  {% for game in games %}
      <div class="group relative overflow-hidden bg-neutral-900 border border-neutral-800 rounded-xl transition-all duration-300 hover:scale-105 hover:border-indigo-500/50 hover:shadow-lg hover:shadow-indigo-500/20">
        <div class="p-4">
          <img src="{{ game.header_image }}" alt="{{ game.name }}" 
               class="w-full h-32 object-cover rounded-lg mb-4 transition-transform duration-300 group-hover:opacity-90"/>
          
          <p class="font-bold text-lg mb-3 text-neutral-100 line-clamp-2 min-h-[3.5rem]">
            {{ game.name }}
          </p>
          
          <div class="flex gap-3 mt-4 border-t border-neutral-800 pt-3">
            {% if game.platforms.windows %}
            <svg class="opacity-75 hover:opacity-100 transition-opacity" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path fill="currentColor" fill-rule="evenodd" d="M3.005 12 3 6.408l6.8-.923v6.517H3.005ZM11 5.32 19.997 4v8H11V5.32ZM20.067 13l-.069 8-9.065-1.275L11 13h9.067ZM9.8 19.58l-6.795-.931V13H9.8v6.58Z" clip-rule="evenodd"/>
            </svg>            
            {% endif %}
            
            {% if game.platforms.linux %}
            <svg class="opacity-75 hover:opacity-100 transition-opacity" width="24px" height="24px" viewBox="0 0 24 24" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:#ffffff;stroke-miterlimit:10;stroke-width:1px;}</style></defs><path class="cls-1" d="M16.74,6.79a4.43,4.43,0,0,0-.07-1.49,4.77,4.77,0,0,0-9.44,1,4.89,4.89,0,0,0,0,.54,9.16,9.16,0,0,1-1,5.66,6.66,6.66,0,0,0-.9,3.07,6.78,6.78,0,0,0,6.57,7,6.68,6.68,0,0,0,6.79-6.68,6.55,6.55,0,0,0-1-3.46A8.84,8.84,0,0,1,16.74,6.79Z"/><line class="cls-1" x1="7.23" y1="10.09" x2="2.45" y2="17.73"/><line class="cls-1" x1="16.77" y1="10.09" x2="21.55" y2="17.73"/><line class="cls-1" x1="5.32" y1="22.5" x2="18.68" y2="22.5"/><line class="cls-1" x1="12" y1="7.23" x2="12" y2="10.09"/></svg>
            {% endif %}
            
            {% if game.platforms.mac %}
            <svg class="opacity-75 hover:opacity-100 transition-opacity" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path d="M17.537 12.625a4.421 4.421 0 0 0 2.684 4.047 10.96 10.96 0 0 1-1.384 2.845c-.834 1.218-1.7 2.432-3.062 2.457-1.34.025-1.77-.794-3.3-.794-1.531 0-2.01.769-3.275.82-1.316.049-2.317-1.318-3.158-2.532-1.72-2.484-3.032-7.017-1.27-10.077A4.9 4.9 0 0 1 8.91 6.884c1.292-.025 2.51.869 3.3.869.789 0 2.27-1.075 3.828-.917a4.67 4.67 0 0 1 3.66 1.984 4.524 4.524 0 0 0-2.16 3.805m-2.52-7.432A4.4 4.4 0 0 0 16.06 2a4.482 4.482 0 0 0-2.945 1.516 4.185 4.185 0 0 0-1.061 3.093 3.708 3.708 0 0 0 2.967-1.416Z"/>
            </svg>
            
            {% endif %}
          </div>
        </div>
        <div class="absolute inset-0 bg-gradient-to-t from-indigo-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
      </div>
  {% endfor %}
</div>
