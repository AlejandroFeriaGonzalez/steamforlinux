<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>STEAM FOR MY OS</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" /> -->
  <link href="{{ url_for('static', path='/output.css') }}" rel="stylesheet">
</head>

<body class="w-screen min-h-screen text-white">
  <div
    class="fixed top-0 z-[-2] h-screen w-screen bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]">
  </div>

  <header class="text-center p-4">
    <h1 class="
      text-4xl
      font-bold
      text-neutral-400
    ">STEAM FOR MY OS</h1>
  </header>

  <main class="container mx-auto p-4">
    <section class="max-w-md mx-auto mt-8">
      <form id="search-form" hx-get="/render_owned_games" hx-target="#result" hx-indicator="#indicator"
      class="flex flex-col gap-4">
      <input name="steamid" placeholder="Enter Steam ID" 
        class="px-4 py-2 rounded-lg bg-neutral-800 border border-neutral-700 focus:outline-none focus:border-indigo-500 transition-colors" />
      <button type="submit" 
        class="px-6 py-2 bg-indigo-600 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
        Search
      </button>
      </form>

      <div id="indicator" class="htmx-indicator mt-4 text-center text-neutral-400">
      <svg class="animate-spin h-5 w-5 mr-2 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Loading...
      </div>
    </section>

    <section>
      <div id="result"></div>
    </section>


  </main>

  <footer class="mt-8 text-center">
    <p>&copy; 2024 STEAM FOR MY OS</p>
  </footer>

  <script src="{{ url_for('static', path='/htmx.min.js') }}"></script>
  <script>
    document.getElementById('search-form').addEventListener('submit', function () {
      document.querySelector('#result').innerHTML = ''
    })
  </script>
</body>

</html>
